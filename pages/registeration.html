<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<style>@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="../style/main.css">
	<script src="../js/regestration.js" type="module" defer></script>
	<script src="https://smtpjs.com/v3/smtp.js" defer></script>
	<title>Registeration</title>
</head>
<body>
	<header>
		<div class="container py-2 d-flex justify-content-between align-items-center">
			<div class="logo">
				<a href="../index.html">
					<img src="../images/logo.svg" alt="">
				</a>
			</div>
			<i class="fa-solid fa-bars d-block d-md-none"></i>
			<nav class="d-none d-md-flex justify-content-center align-items-center">
				<ul class="d-flex flex-column flex-md-row justify-content-end align-items-center gap-4 nav nav-tabs">
					<i class="fa-solid fa-xmark d-block d-md-none"></i>
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../pages/logoin.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="../pages/registeration.html">Regesiter</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="registeration bg-gray d-flex flex-column justify-content-center align-items-center">
		<form action="" method="post" class="col-12 col-md-6 col-lg-4 p-5 rounded-3 d-flex flex-column justify-content-center gap-4">
			<legend class="fs-1 mb-4 text-center">Sign Up</legend>
			<div class="d-flex flex-column justify-content-between flex-md-row gap-3">
				<div class="username col-12 col-md-6">
					<input type="text" name="fname" placeholder="Firstname" class="form-control">
				</div>
				<div class="username w-100">
					<input type="text" name="lname" placeholder="Lastname" class="form-control">
				</div>
			</div>
			<div class="email">
				<input type="email" placeholder="Email@exmable.com" class="form-control">
			</div>
			<div class="d-flex flex-column justify-content-between flex-md-row gap-3">
				<div class="info col-12 col-md-6">
					<input type="text" placeholder="Address" class="form-control">
				</div>
				<div class="age w-100">
					<input type="number" min="20" max="65" placeholder="Age" class="form-control">
				</div>
			</div>
			<input type="submit" value="Sign Up" class="btn btn-primary">
			<div class="text-center">
				<span>Are you member?</span>
				<a href="logoin.html">Login</a>
			</div>
		</form>
	</div>

</body>
</html>
